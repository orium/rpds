[package]
name = "rpds"
description = "Persistent data structures with structural sharing"
version = "0.2.0"
authors = ["Diogo Sousa <diogogsousa@gmail.com>"]

homepage = "https://github.com/orium/rpds"
repository = "https://github.com/orium/rpds"
documentation = "https://docs.rs/rpds"
readme = "README.md"

keywords = [
    "data-structure",
    "data-structures",
    "persistent",
    "immutable",
]
categories = [
    "data-structures",
]

license = "MPL-2.0"

include = [
    "src/**/*.rs",
    "Cargo.toml",
    "LICENSE",
]

[badges]
travis-ci = { repository = "orium/rpds", branch = "master" }
codecov = { repository = "orium/rpds", branch = "master", service = "github" }

[dependencies]
serde = { version = "1", optional = true }

[dev-dependencies]
# TODO This will probably be part of rust in the future (see https://github.com/rust-lang/rust/issues/29553)
bencher = "0.1"
rand = "0.3"
# needed to test serde
bincode = "0.9"

[features]
fatal-warnings = []

[[bench]]
name = "rust_linked_list"
harness = false

[[bench]]
name = "rpds_list"
harness = false

[[bench]]
name = "rust_vec"
harness = false

[[bench]]
name = "rpds_vector"
harness = false

[[bench]]
name = "rust_hashmap"
harness = false

[[bench]]
name = "rpds_hash_trie_map"
harness = false

[[bench]]
name = "rust_btreemap"
harness = false

[[bench]]
name = "rpds_red_black_tree_map"
harness = false
