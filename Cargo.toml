[package]
name = "rpds"
description = "Persistent data structures with structural sharing"
version = "1.0.2-pre"
authors = ["Diogo Sousa <diogogsousa@gmail.com>"]

edition = "2021"
rust-version = "1.60.0"

homepage = "https://github.com/orium/rpds"
repository = "https://github.com/orium/rpds"
documentation = "https://docs.rs/rpds"
readme = "README.md"

keywords = [
    "data-structure",
    "data-structures",
    "persistent",
    "immutable",
    "no_std"
]
categories = [
    "data-structures",
]

license = "MPL-2.0"

# What to include when packaging.
include = [
    "/src/**/*.rs",
    "/benches/**/*.rs",
    "/Cargo.toml",
    "/LICENSE.md",
    "/README.md",
    "/release-notes.md",
]

[badges]
codecov = { repository = "orium/rpds", branch = "main", service = "github" }

[dependencies]
archery = "1.0.0"
serde = { version = "1.0.149", optional = true, default-features = false }

[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"
# Needed to test serde:
bincode = "1.3.3"
pretty_assertions = "1.3.0"
static_assertions = "1.1.0"

[features]
default = ["std"]
fatal-warnings = []
std = []

[package.metadata.docs.rs]
features = ["serde"]

[[bench]]
name = "std_linked_list"
harness = false

